<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!-- External Style -->
    <link rel="stylesheet" href="CSS/01.ElementStyling.css">
    <!-- Internal Style -->
    <style>
        .special {
            color: blueviolet;
        }
    </style>
</head>
<!-- 
    INline style > Internal Style > External Style 
 -->

<body>
    <!-- Inline style. -->
    <P style="color: blue;">This is paragraph</P>
    <P>This is paragraph</P>
    <P class="special">This is paragraph</P>

    <P>This is paragraph</P>
</body>

</html>
