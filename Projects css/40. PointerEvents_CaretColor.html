<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/40. PointerEvents_CaretColor.css">
    <title>CSS</title>
</head>

<body>
    <input type="text">
    <a href="https://google.com">Google</a>
    <!-- An enumerated attribute indicating if the element should be editable by the user. If so, the browser modifies its widget to allow editing. -->
    <!-- true or the empty string, which indicates that the element must be editable; -->
    <!-- false, which indicates that the element must not be editable. -->
    <p contenteditable="true">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta cumque fugit modi quam minima eveniet, sapiente
        magnam et deleniti fuga nostrum tenetur, hic totam veritatis natus ipsa sit atque facere.
    </p>
</body>

</html>
