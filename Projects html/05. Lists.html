<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Describtion" content="This is our Book Store">
    <title>Book Store</title>
</head>

<body>
    <h1>Book Store</h1>
    <p>This is my <b>Book Store</b>, Welcome.</p>
    <!-- 
        ul => Unordered List
        li => List Item
     -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>
            JS
            <ul>
                <li>Angler</li>
                <li>Reactjs</li>
                <li>Vuehs</li>
            </ul>
        </li>
    </ul>
    <!-- Seperator -->
    <!-- 
        ol => Ordered List
        reversed => reverse the Ordering
        start => start frome position
        type => type of the orgring {{1, 2, 3, ...}, {A, B, C, ...}, {a, b, c, ...}, {I, II, III, ...}, {i, ii, iii, ...}}
     -->
    <ol type="i">
        <li>Name</li>
        <li>Address</li>
        <li>ID</li>
    </ol>
    <!-- Seperator -->
    <!-- 
        dl => Describtion List
        dt => Term
        dd => Describtion of The Term
     -->
    <dl>
        <dt>HTML</dt>
        <dd>Language Of The Web</dd>
    </dl>
</body>

</html>
