<!DOCTYPE html>

<!--The html element represents the root of an HTML document.-->
<!--Lang Helps define the language of an element-->
<html lang="en">

<!--The head element represents a collection of metadata for the Document.-->

<head>
    <!--The meta element represents various kinds of metadata that cannot be expressed using the title, base, link, style, and script elements.-->
    <meta charset="UTF-8" />
    <!--The title element represents the document's title or name.-->
    <title>Book Store!</title>
    <meta name="describtion" content="This is our book store." />
    <!--The style element allows authors to embed style information in their documents.-->
    <style></style>
    <!--The style element allows authors to embed style information in their documents.-->
    <script></script>
    <!--The link element allows authors to link their document to other resources.-->
    <!-- rel is an attribute names a relationship of the linked document to the current document. -->
    <!-- This attribute specifies the URL of the linked resource. A URL can be absolute or relative. -->
    <link rel="stylesheet" href="">
</head>

<!-- The body element represents the content of the document. -->

<body>
    <!-- The h1 : h6 elements represent a section heading -->
    <h1> Book Store </h1>
    <h2> Chapter Title insde book </h2>
    <h3> Story title insde book </h3>
    <!--The p element represents a paragraph.-->
    <!-- A space-separated list of the classes of the element. -->
    <p class="">this is my book store, Welcome.</p>
    <!-- A Boolean attribute indicates that the element is not yet, or is no longer, relevant. -->
    <p hidden>We have a big sale</p>
    <!-- An img element represents an image. -->
    <!-- scr is the image URL. -->
    <!-- This attribute defines an alternative text description of the image. -->
    <img src="" alt="">
    <!-- An audio element represents a sound or audio stream. -->
    <audio src=""></audio>
    <!-- A video element is used for playing videos or movies, and audio files with captions. -->
    <video src=""></video>
    <!-- If the a element has an href attribute, then it represents a hyperlink (a hypertext anchor) labeled by its contents. -->
    <!-- Contains a URL or a URL fragment that the hyperlink points to. -->
    <a href=""></a>
</body>

</html>
