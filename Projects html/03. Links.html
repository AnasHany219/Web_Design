<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Describtion" content="This is our Book Store.">
    <title>Book Store</title>
</head>

<body>
    <h1>Book Store</h1>
    <p>This is my <b>Book Store</b>, Welcome</p>
    <!-- href Contains a URL or a URL fragment that the hyperlink points to. -->
    <a href="https://www.google.com/">Google</a>
    <!-- _blank: Load the URL into a new browsing context. -->
    <a href="https://www.google.com/" target="_blank">Google</a>
    <!-- _parent: Load the URL into the parent browsing context of the current one. -->
    <a href="https://www.google.com/" target="_parent">Google</a>
    <!-- _self: Load the URL into the same browsing context as the current one. This is the default behavior. -->
    <a href="https://www.google.com/" target="_self">Google</a>
    <!-- _top: Load the URL into the top-level browsing context -->
    <a href="https://www.google.com/" target="_top">Google</a>
    <!-- title Contains a text representing advisory information related to the element it belongs to. -->
    <a href="https://www.google.com/" title="Go To Google">Google</a>

</body>

</html>
