<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Describtion" content="This is our Book Store">
    <title>Book Store</title>
</head>

<body>
    <div>
        <h1>Book Store</h1>
        <p>This is my <b>Book Store</b>, Welcome.</p>
    </div>
    <!-- An audio element represents a sound or audio stream. -->
    <!-- controls:- the browser will offer controls to allow the user to control audio playback -->
    <!-- autoplay:- the audio will automatically begin playback as soon as it can do so -->
    <!-- loop:- the audio player will automatically seek back to the start upon reaching the end of the audio. -->
    <!-- muted:- the audio will be initially silenced. Its default value is false. -->
    <audio src="audio/001.mp3" controls autoplay loop muted>
        <!-- The source element allows authors to specify multiple alternative media resources for media elements. -->
        <source src="audio/001.mp3" type="audio/mpeg">
        Your Browser Does not support Audio tags
    </audio>
</body>

</html>
